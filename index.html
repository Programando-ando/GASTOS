<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control de gastos</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="icon" href="money.avif">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
    }
    
    #mostrarG {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 10px;
    }
    
    .card {
      background: black;
      color: white;
      border: 2px solid white;
      width: 18rem;
      margin: 10px;
    }
    
    .modal {
      color: black;
    }

    .form-check {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
    }

    .form-check-label {
      margin-left: 10px;
    }
  </style>
</head>

<body onload="mostrarGasto()">

  <h1>Control de Gastos</h1>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Tema</label>
  </div>
  
  <br><br>
  <label for="Gasto nuevo"><h3>Nuevo Gasto</h3></label><br>
  <input type="number" placeholder="E.J $1000" class="form-control w-75 m-auto" id="gasto"> <br><br>

  <label for=""><h3>Descripción del Gasto</h3></label><br>
  <input type="text" class="form-control w-75 m-auto" placeholder="E.J Tenis Nuevos" id="dgasto"><br><br>

  <button class="btn btn-white" id="addg" style="border: 2px solid white;">
    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 48 48">
      <path fill="#78909c" d="M40 41H8c-2.2 0-4-1.8-4-4V16.1c0-1.3.6-2.5 1.7-3.3L24 0l18.3 12.8c1.1.7 1.7 2 1.7 3.3V37c0 2.2-1.8 4-4 4"/>
      <path fill="#aed581" d="M14 1h20v31H14z"/>
      <g fill="#558b2f">
        <path d="M13 0v33h22V0zm20 31H15V2h18z"/>
        <path d="M34 3c0 1.7-.3 3-2 3s-3-1.3-3-3s1.3-2 3-2s2 .3 2 2M16 1c1.7 0 3 .3 3 2s-1.3 3-3 3s-2-1.3-2-3s.3-2 2-2"/>
        <circle cx="24" cy="8" r="2"/>
        <circle cx="24" cy="20" r="6"/>
      </g>
      <path fill="#cfd8dc" d="M40 41H8c-2.2 0-4-1.8-4-4V17l20 13l20-13v20c0 2.2-1.8 4-4 4"/>
    </svg>
  </button>

  <div id="mostrarG"></div>

  <!-- Modales y Scripts -->
  <div class="modal fade" id="editarGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Gastos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="Gasto nuevo">Cantidad abonada al gasto</label>
          <input type="number" placeholder="E.J $1000" class="form-control w-75 m-auto" id="egastos"> <br><br>
          <label for="">Descripción del Gasto</label>
          <input type="text" class="form-control w-75 m-auto" id="edgasto" disabled><br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="actualizar">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="aumentarGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Aumentar Gastos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="Gasto nuevo">Agregar cantidad al gasto</label>
          <input type="number" placeholder="E.J $1000" class="form-control w-75 m-auto" id="agastos"> <br><br>
          <label for="">Descripción del Gasto</label>
          <input type="text" class="form-control w-75 m-auto" id="adgasto" disabled><br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="aumentar">Aumentar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
